<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suddenrun</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body>
<script type="text/javascript">
    function sendRequest(type, url, body) {
        const request = new XMLHttpRequest();
        request.open(type, url, false);
        request.send(body);
        return request.responseText;
    }

    function getUser() {
        const response = sendRequest('GET', 'http://localhost:8082/api/v1/users', null);
        return JSON.parse(response)
    }

    function registerUser() {
        const response = sendRequest('POST', 'http://localhost:8082/api/v1/users', null);
        return JSON.parse(response)
    }

    function getPlaylist() {
        const response = sendRequest('GET', 'http://localhost:8082/api/v1/playlists', null);
        return JSON.parse(response)
    }

    function createPlaylist() {
        const response = sendRequest('POST', 'http://localhost:8082/api/v1/playlists', null);
        return JSON.parse(response)
    }
</script>
<div class="container-sm border">
    <button class="btn btn-primary" onclick="getUser()" type="button">Get user</button>
</div>
<div class="container-sm border">
    <button class="btn btn-primary" onclick="registerUser()" type="button">Register user</button>
</div>
<div class="container-sm border">
    <button class="btn btn-primary" onclick="getPlaylist()" type="button">Get playlist</button>
</div>
<div class="container-sm border">
    <button class="btn btn-primary" onclick="createPlaylist()" type="button">Create playlist</button>
</div>

</body>
</html>
