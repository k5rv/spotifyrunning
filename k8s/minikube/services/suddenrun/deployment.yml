apiVersion: apps/v1
kind: Deployment
metadata:
  name: suddenrun
  labels:
    app: suddenrun
spec:
  replicas: 1
  template:
    metadata:
      name: suddenrun
      labels:
        app: suddenrun
    spec:
      containers:
        - name: suddenrun
          image: k5rv/suddenrun:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kube
      restartPolicy: Always
  selector:
    matchLabels:
      app: suddenrun
